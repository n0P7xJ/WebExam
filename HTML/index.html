<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Курс, який здивує. Не завжди приємно.</h1>
            <p class="text-gray-600 mt-2">Конвертуємо швидко. Втрачаєте ще швидше.</p>
            <p class="text-gray-600 mt-2">Введіть суму, виберіть валюту та отримайте результат!</p>
        </div>
        <div class="mb-4">
            <label for="amount" class="block mb-2 text-sm font-medium text-gray-900 text-center">Сума</label>
            <input type="number" id="amount" class="w-full p-2.5 border rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="0.00">
        </div>
        <div class="flex justify-between mb-4">
            <div class="w-1/2 pr-2">
                <label for="from" class="block mb-2 text-sm font-medium text-gray-900">Хочу продати</label>
                <select id="from" class="w-full p-2.5 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <option value="USD">USD <i class="fas fa-dollar-sign"></i></option>
                    <option value="EUR">EUR <i class="fas fa-euro-sign"></i></option>
                    <option value="UAH">UAH <i class="fas fa-hryvnia"></i></option>
                </select>
            </div>
            <div class="w-1/2 pl-2">
                <label for="to" class="block mb-2 text-sm font-medium text-gray-900">І купити</label>
                <select id="to" class="w-full p-2.5 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <option value="UAH">UAH <i class="fas fa-hryvnia"></i></option>
                    <option value="USD">USD <i class="fas fa-dollar-sign"></i></option>
                    <option value="EUR">EUR <i class="fas fa-euro-sign"></i></option>
                </select>
            </div>
        </div>
        <button id="convert-btn" class="w-full py-2.5 bg-gradient-to-r from-blue-500 to-blue-700 text-white rounded-lg hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300">Конвертувати</button>
        <div id="result" class="mt-4 text-lg font-semibold text-gray-800 text-center"></div>
    </div>
    <script src="../JS/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
</body>
</html>
